<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>One Piece</title>
<link rel="stylesheet" href="main.css">
<script type="text/javascript" src="js/script.js"></script>
</head>
<body>

	<h1 id="titleHeader">Welcome To One Piece</h1>

	<div id="characterListDiv">
		<h2 id="titleHeader">One Piece Characters</h2>

		<form name="characterForm">
			<input type="number" name="charaId">
			<button class="findCharacter" name="lookup">Get Character</button>
		</form>
		
		<form name="allCharactersForm">
		<button class="characterList" name="allCharacters">See All Characters</button>
		</form>
		
		<div id=updateCharacterFormDiv>
		<h2>Update Character Form</h2>
		<form name="updateCharacterForm">
			<label for="charaId">Character ID: </label>
			<input type="number" name="charaId"><br>
			  <label for="firstName">First Name: </label>
			  <input type="text" name="firstName"><br>
			
			  <label for="lastName">Last Name: </label>
			  <input type="text" name="lastName"><br>
			
			  <label for="age">Age: </label>
			  <input type="number" name="age"><br>
			  <label for="imageUrl">Image URL: </label>
			  <input type="text" name="imageUrl"><br>
			
			  <button class="updateCharacter" name="updateCharacterButton">Update Character</button>
		</form>
		</div>
		
		<form name="deleteCharacterForm">
			<input type="number" name="charaId">
			<button class="delectCharacter" name="deleteCharacter">Delete Character</button>
		</form>
	
		
	<div id="output">
    	<div id="characterData"></div>
    </div>

		<table>
			<thead>
				<th>ID</th>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Age</th>
				<th>Image URL</th>
			</thead>
			<tbody id="characterListBody">
				<!-- Dynamically fill body in in JS -->
			</tbody>
		</table>
	</div>

	<div id="newCharacterFormDiv">
		<!-- TODO: new character forms!!!!!  -->
		<h2>New Character Form</h2>
		<form name="newCharacterForm">
			<label for="firstName">First Name</label> 
			<input type="text" name="firstName"><br> 
			
			<label for="lastName">Last Name</label> 
			<input type="text" name="lastName"><br>
			
			<label for="imageUrl">Image URL</label> 
			<input type="text" name="imageUrl"><br>
			
			<label for="age">Age</label> 
			<input type="number" name="age"><br>
			
			<button class="addCharacter" name="addCharacterButton">Add Character</button>
		</form>
	</div>

</body>
</html>
